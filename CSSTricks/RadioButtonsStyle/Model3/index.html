<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphic Radio Buttons</title>
</head>

<body>
    <form>
        <input type="radio" name="radio" id="firstOption">
        <label for="firstOption">
            <div class="indicator"></div>
            <span class="text">First Option</span>
        </label>

        <input type="radio" name="radio" id="secondOption">
        <label for="secondOption">
            <div class="indicator"></div>
            <span class="text">Second Option</span>
        </label>

        <input type="radio" name="radio" id="thirdOption">
        <label for="thirdOption">
            <div class="indicator"></div>
            <span class="text">Third Option</span>
        </label>
    </form>
</body>

</html>
