<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Programming Languages Radio Buttons</title>
</head>

<body>
    <form>
        <input type="radio" name="prog-lang" id="python">
        <label for="python">
            <span>Python</span>
        </label>

        <input type="radio" name="prog-lang" id="java">
        <label for="java">
            <span>Java</span>
        </label>

        <input type="radio" name="prog-lang" id="c++">
        <label for="c++">
            <span>C++</span>
        </label>

        <input type="radio" name="prog-lang" id="c">
        <label for="c">
            <span>C</span>
        </label>
    </form>
</body>

</html>
