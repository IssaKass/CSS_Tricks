<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pure CSS Radio Buttons</title>
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="select" id="option1" checked>
        <label for="option1">
            <span class="dot"></span>
            <span class="text">Student</span>
        </label>
        <input type="radio" name="select" id="option2">
        <label for="option2">
            <span class="dot"></span>
            <span class="text">Teacher</span>
        </label>
    </div>
</body>

</html>
