<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Fontawesome icons and google fonts -->
    <script src="https://kit.fontawesome.com/6a58196ab8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Social Media Links With Tooltips</title>
</head>
<body>

    <div class="holder center">
        <div class="link">
            <span class="icon facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </span>
            <span class="tooltip">Facebook</span>
        </div>
        <div class="link">
            <span class="icon twitter">
                <i class="fa-brands fa-twitter"></i>
            </span>
            <span class="tooltip">Twitter</span>
        </div>
        <div class="link">
            <span class="icon instagram">
                <i class="fa-brands fa-instagram"></i>
            </span>
            <span class="tooltip">Instagram</span>
        </div>
        <div class="link">
            <span class="icon github">
                <i class="fa-brands fa-github"></i>
            </span>
            <span class="tooltip">Github</span>
        </div>
        <div class="link">
            <span class="icon codepen">
                <i class="fa-brands fa-codepen"></i>
            </span>
            <span class="tooltip">Codepen</span>
        </div>
        <div class="link">
            <span class="icon youtube">
                <i class="fa-brands fa-youtube"></i>
            </span>
            <span class="tooltip">Youtube</span>
        </div>
    </div>



</body>
</html>
