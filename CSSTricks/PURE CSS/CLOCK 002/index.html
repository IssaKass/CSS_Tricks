<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1>Summer Countdown</h1>
			<div class="countdown">
				<div class="box">
					<div class="time" id="day">NA</div>
					<div class="text">Days</div>
				</div>
				<div class="box">
					<div class="time" id="hour">NA</div>
					<div class="text">Hours</div>
				</div>
				<div class="box">
					<div class="time" id="minute">NA</div>
					<div class="text">Minutes</div>
				</div>
				<div class="box">
					<div class="time" id="second">NA</div>
					<div class="text">Seconds</div>
				</div>
			</div>
		</div>

		<script src="custom.js"></script>
	</body>
</html>
